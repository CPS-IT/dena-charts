<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:c="http://typo3.org/ns/CPSIT/DenaCharts/ViewHelpers"
    data-namespace-typo3-fluid="true"
>
<div class="tx-dena-charts-table">
    <h2 class="tx-dena-charts-table--headline">Values</h2>
    <table class="tx-dena-charts-table--table">
        <thead>
            <tr>
                <th class="tx-dena-charts-table--cornerfield"></th>
                <f:for each="{dataTable.columns}" as="column">
                    <th class="tx-dena-charts-table--columnheaderfield">{column.label}</th>
                </f:for>
            </tr>
        </thead>
        <tbody>
            <f:for each="{dataTable.rows}" as="row">
                <tr>
                    <th class="tx-dena-charts-table--rowheaderfield">{row.label}</th>
                    <f:for each="{row.data}" as="value">
                        <td><c:format.number>{value}</c:format.number></td>
                    </f:for>
                </tr>
            </f:for>
        </tbody>
    </table>
</div>
</html>
